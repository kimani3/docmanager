<!-- templates/documents/folder_list.html -->
<!-- prettier-ignore -->
{% extends 'base.html' %} {% block title %}Folders{% endblock %} 
{% block content %}
<h2>Folders</h2>
<ul>
  {% for folder in folders %}
  <li>
    <a href="{% url 'documents:folder_detail' folder.id %}"
      >{{ folder.name }}</a
    >
    (Department: {{ folder.department.name }}, Created by {{ folder.created_by
    }} on {{ folder.created_at }})
  </li>
  {% endfor %}
</ul>
{% endblock %}
