<!-- templates/documents/department_list.html -->
<!-- prettier-ignore -->
{% extends 'base.html' %} {% block title %}Departments{% endblock %} 
{% block content %}
<h2>Departments</h2>
<ul>
  {% for department in departments %}
  <li>
    {{ department.name }} (Created by {{ department.created_by }} on {{
    department.created_at }})
  </li>
  {% endfor %}
</ul>
{% endblock %}
